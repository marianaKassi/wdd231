    <!-- Main Content -->
    <main>
        <h2>Thank You for Your Application!</h2>
        <p>Here are the details you submitted:</p>
        <ul id="submitted-data">
            <!-- Data will be dynamically inserted here -->
        </ul>

 <!-- Footer -->
 <footer>
    <p>&copy; 2025 ArtVision Ivory Coast | <a href="attributions.html">Attributions</a></p>
</footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            const dataContainer = document.getElementById("submitted-data");

            params.forEach((value, key) => {
                const li = document.createElement("li");
                li.textContent = `${key.replace(/([A-Z])/g, ' $1').toUpperCase()}: ${value}`;
                dataContainer.appendChild(li);
            });
        });
    </script>
</body>
