<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagesW6/artLogo.jpeg" type="image/x-icon">

    <title>Join Us - ArtVision Ivory Coast</title>
    <link rel="stylesheet" href="css/artJoin.css">
    <link rel="icon" href="imagesW6/logo art.jpeg" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ArtVision</div>
            <ul class="nav-links">
                <li><a href="artvisionIndex.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="artvisionAbout.html">About</a></li>
                <li><a href="artvisionJoin.html">Join Us</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Join Us</h1>
            <p>Become a part of the ArtVision community and contribute to the promotion of Ivorian art.</p>
        </section>

        <section class="join-form">
            <h2>Register as an Artist</h2>
            <form action="thankYou.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="art-category">Category of Art:</label>
                <select id="art-category" name="art-category" required>
                    <option value="painting">Painting</option>
                    <option value="sculpture">Sculpture</option>
                    <option value="photography">Photography</option>
                    <option value="mixed-media">Mixed Media</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ArtVision Ivory Coast | <a href="attributions.html">Attributions</a></p>
    </footer>
</body>
</html>
